<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<th:block layout:fragment="conteudo">

	<div class="content">

		<div class="row">

			<div class="col-md-12">

				<div class="box box-warning">

					<div class="box-header with-border">
						<h3 class="box-title">Novo</h3>
					</div>

					<div class="box-body">
					
						<div th:replace="mensagensutils/MensagensAlertas :: alert" th:remove="tag"></div>
					
						<form method="POST" th:object="${categoria}" th:action="@{/categoria}" role="form">
						
							<div th:replace="mensagensutils/Erros :: erros" th:remove="tag"></div>
							
							<div class="row">

								<div class="col-md-4">
								
									<div class="form-group hidden">
										<label for="descricao" >Codigo</label>
										<input id="id" type="text" class="form-control" th:value="${categoria.id != null} ? ${categoria.id}" th:field="*{id}" readonly="true"/>
									</div>
									
									<div class="form-group">
										<label for="descricao" >Descrição</label>
										<input id="descricao" type="text" class="form-control" th:value="${categoria.descricao != null} ? ${categoria.descricao}" th:field="*{descricao}"/>
									</div>

								</div>
								
								<!-- select -->
								<div class="col-md-4">
					                <div class="form-group">
					                  <label>Selecione: </label>
					                  <select id="tipo" class="form-control" th:field="*{tipoDeCategoria}">
					                    <option value="">Selecione o tipo</option>
					                    <option th:each="tipoDeCategoria : ${tipoDeCategorias}" th:value="${tipoDeCategoria}" th:text="${tipoDeCategoria.descricao}"></option>
					                  </select>
					                </div>
					            </div>

								<div class="col-md-4">

									<div class="form-group">
										<label for="observacao" >Observação</label>
										<input id="observacao" type="text" class="form-control" th:field="*{observacao}" />
									</div>

								</div>

							</div>
							
							<div class="row">
								<div class="col-md-6">
									<button class="btn  btn-primary" type="submit">Salvar</button>
								</div>
							</div>

						</form>

					</div>

				</div>

			</div>

		</div>
	</div>

</th:block>

</html>
