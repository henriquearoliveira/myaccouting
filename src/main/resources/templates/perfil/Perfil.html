<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<th:block layout:fragment="conteudo">

	<div class="content">

		<div class="row">

			<div class="col-md-12">

				<div class="box box-warning">

					<div class="box-header with-border">
						<h3 class="box-title">Perfil</h3>
					</div>

					<div class="box-body">
					
						<div th:replace="mensagensutils/MensagensAlertas :: alert"></div>
					
						<form method="POST" th:object="${usuario}" th:action="@{/perfil}" enctype="multipart/form-data">
						
							<div th:replace="mensagensutils/Erros :: erros" th:remove="tag"></div>
							
							<div class="row">

								<div class="col-md-12">
								
									<div>
								          <img id="myImg" data-toggle="modal" th:src="${usuario.uploadImage != null} ? ${usuario.uploadImage.url} : @{/layout/imgs/usuarios/imagens-160x160/henrique.jpg}" data-target="#myModal" class="profile-user-img img-responsive" alt="User profile picture"/>
							        </div>
							        
							     </div>
							</div>
							
							<div class="row">
							
								<div class="col-md-4">
								
									<div class="form-group hidden">
										<label for="descricao" >Codigo</label>
										<input id="id" type="text" class="form-control" th:value="${usuario.id != null} ? ${usuario.id}" th:field="*{id}" readonly="true"/>
									</div>
									
									<div class="form-group">
										<label for="nome" >Nome</label>
										<input id="nome" type="text" class="form-control" th:value="${usuario.nome != null} ? ${usuario.nome}" th:field="*{nome}"/>
									</div>

								</div>
								
								<div class="col-md-4">
								
									<div class="form-group">
										<label for="nome" >Imagem</label>
										<input id="imgInput" name="file" type="file" class="form-control" accept="image/*" />
										<!-- <label for="file" class="btn btn-primary">Browser</label>
										
										<input type="file" id="file" name="file"/>
					                    <span class="placeholder" data-placeholder="Choose an image...">Choose an image...</span>
					                    <label for="file" class="button">Browse</label> -->
									</div>

								</div>
								
							</div>
							
							<div class="row">
								<div class="col-md-6">
									<button class="btn  btn-primary" type="submit">Salvar</button>
								</div>
							</div>

						</form>

					</div>

				</div>

			</div>

		</div>
	</div>
	
	<!-- The Modal IMAGE -->
	<!-- <div id="myModal" class="modalImage">
	  <span class="closeImage">&times;</span>
	  <img class="modalImage-content" id="img01" />
	  <div id="caption"></div>
	</div> -->
	
	<div th:replace="modals/Perfil :: alert" th:remove="tag"></div>

</th:block>

</html>
