<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
	<th:block th:fragment="erros">
	
		<div id="hideComponent" class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<th:block th:each="erro : ${#fields.detailedErrors()}">
				<div>
					<i class="fa fa-exclamation-circle"></i> 
					<span th:text="${erro.message}">Não foi possível gravar a categoria</span>
				</div>
			</th:block>
	
		</div>
		
	</th:block>
</body>
</html>
