<div th:fragment="erros" xmlns:th="http://www.thymeleaf.org" th:remove="tag" >

	<div id="hideComponent" class="alert  alert-danger  alert-dismissible"
		role="alert" th:if="${#fields.hasAnyErrors()}">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<th:block th:each="erro : ${#fields.detailedErrors()}">
			<div>
				<i class="fa fa-exclamation-circle"></i> <span
					th:text="${erro.message}">Não foi possível gravar a categoria</span>
			</div>
		</th:block>

	</div>

</div>
