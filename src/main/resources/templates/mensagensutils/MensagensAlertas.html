<div th:fragment="alert" xmlns:th="http://www.thymeleaf.org" th:remove="tag" >

	<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
		<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${mensagem}"></span>
	</div>

	<div id="hideComponent" class="alert  alert-danger  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(erro)}">
		<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${erro}"></span>
	</div>

</div>
