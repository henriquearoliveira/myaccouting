<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
	<th:block th:fragment="alert">
	
		<div id="hideComponent" class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}" >
			<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
			<span th:text="${mensagem}"></span>
		</div>
						
		<div id="hideComponent" class="alert  alert-danger  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(erro)}" >
			<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
			<span th:text="${erro}"></span>
		</div>
		
	</th:block>
</body>
</html>
