<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<th:block layout:fragment="conteudo">
	<div class="content">
	
		<div class="row">
	
			<!-- posso tirar caso preciso -->
			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-aqua">
					<div class="inner">
						<h3>150</h3>
	
						<p>New Orders</p>
					</div>
					<div class="icon">
						<i class="fa fa-shopping-cart"></i>
					</div>
					<a href="#" class="small-box-footer"> More info <i
						class="fa fa-arrow-circle-right"></i>
					</a>
				</div>
			</div>
	
			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-green">
					<div class="inner">
						<h3>
							53<sup style="font-size: 20px">%</sup>
						</h3>
	
						<p>Bounce Rate</p>
					</div>
					<div class="icon">
						<i class="ion ion-stats-bars"></i>
					</div>
					<a href="#" class="small-box-footer"> More info <i
						class="fa fa-arrow-circle-right"></i>
					</a>
				</div>
			</div>
		
		</div>
		
		<div class="row">
			<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		</div>
		
	</div>
	
	<script th:inline="javascript">
	    $(function(){
	    Highcharts.chart('container', {
	        chart: {
	            type: 'column'
	        },
	        title: {
	            text: 'Balancete do ano'
	        },
	        subtitle: {
	            text: 'Detalhes do meu balencete'
	        },
	        xAxis: {
	            categories: ["Lava", "Oppo", "HTC", "Iphone", "Samsung", "MI"],
	            crosshair: true
	        },
	        yAxis: {
	            min: 0,
	            title: {
	                text: 'Movimentação Financeira [em R$]'
	            }
	        },
	        tooltip: {
	            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
	            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
	            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
	            footerFormat: '</table>',
	            shared: true,
	            useHTML: true
	        },
	        plotOptions: {
	            column: {
	                pointPadding: 0.2,
	                borderWidth: 0
	            }
	        },
	        series: [{
	            name: 'Receita',
	            data: [400, 356, 556, 1000, 500, 200] // [4000, 3560, 5560, 10000, 5000, 2000]
	            
	        }, {
	        	name: 'Despesa',
	            data: [400, 356, 556, 1000, 500, 200	] 
	        }]
	    });
	    });
	</script>

</th:block>

</html>
